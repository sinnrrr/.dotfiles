---
gui:
  showIcons: true
  expandFocusedSidePanel: true
  theme:
    lightTheme: false
    selectedLineBgColor:
      - reverse
keybinding:
  universal:
    scrollLeft: "h"
    scrollRight: "l"
    prevBlock-alt: "H" # goto the previous block / panel
    nextBlock-alt: "L" # goto the next block / panel
os:
  edit: 'lvim {{filename}}'
  editAtLine: 'lvim +{{line}} {{filename}}'
  editAtLineAndWait: 'lvim --remote-tab-silent +{{line}} {{filename}}'
  editInTerminal: true
