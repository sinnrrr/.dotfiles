window:
  decorations: Buttonless
  padding:
    x: 6
    y: 6

shell:
  program: /bin/zsh

### Font
font:
  # Normal (roman) font face
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  # Point size
  size: 14

draw_bold_text_with_bright_colors: true

### Keybinds
key_bindings:
  - {
      key: Space,
      mods: Command|Option|Control,
      action: ToggleViMode
    }
colors:
  name: TokyoNight Storm
  author: Folke
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x1D202F'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
theme: Tokyonight_Storm
