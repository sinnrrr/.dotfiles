[[language]]
name = "typescript"
auto-format = true
formatter = { command = "prettier", args = ["--parser", "typescript"] }

[[language]]
name = "lua"
auto-format = true
formatter = { command = "stylua", args = ["-"] }

[[language]]
name = "git-config"
file-types = [{ glob = "*gitconfig*"}, { glob = ".config/git/*config*" }]

[[language]]
name = "json"
file-types = ["json", "pp"]

[[language]]
name = "markdown"
language-servers = [ "mdpls" ]
[language-server.mdpls]
command = "mdpls"
config = { markdown.preview.auto = true }

