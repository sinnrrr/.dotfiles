window:
  decorations: Buttonless
  padding:
    x: 6
    y: 6

### Font
font:
  # Normal (roman) font face
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  # Point size
  size: 14

draw_bold_text_with_bright_colors: true

### Keybinds
key_bindings:
  - { key: Space, mods: Command|Option|Control, action: ToggleViMode }
colors:
  # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xa9b1d6"

    # Normal colors
  normal:
    black: "0x32344a"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xad8ee6"
    cyan: "0x449dab"
    white: "0x787c99"

    # Bright colors
  bright:
    black: "0x444b6a"
    red: "0xff7a93"
    green: "0xb9f27c"
    yellow: "0xff9e64"
    blue: "0x7da6ff"
    magenta: "0xbb9af7"
    cyan: "0x0db9d7"
    white: "0xacb0d0"
